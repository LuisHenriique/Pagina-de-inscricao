<head>

    <title>Inscrição</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>


    
        <section class="inscricao-left">
            <header class="cabeçalho-left">
                <nav>
                    <a href="#name"><img src="./assets/foguete.png" alt="foguete"></a> <a class="mobile-link"href="#name"> Inscreva-se</a></nav>
            </header>

            <div class="frase-left">

                <h1><a href="">BlueGames</a></h1>
                <h2>
                    jogue suas atividades e controle seu progresso online
                </h2>
            </div>

            <div class="fundo-left"><img src="./assets/nova-1.png" alt="astronauta ">
            <p> Arte de <a href='https://br.freepik.com/fotos-vetores-gratis/logotipo'>Freepik</a></p></div>
        </section>


       
            <section class="inscricao-right">
               
                    <nav class="cabeçalho-right">
                        Já é um membro? <a href="#name">Entrar</a>
                    </nav>
              

                

             <main class="formulario">
                    <div class="frase-right">
                        <h1>BlueGames</h1>
                        <h2>Inscreva-se no BlueGames</h2>
                    </div>

                    <form method="post" action="./inscriçao">

                    <div class="container-nome">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome   " required>

                    </div>

                      <div class="container-email">
                        <label for="email">E-mail</label>
                        
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                      </div>

                        <div class="container-senha">
                            <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required><br>


                        </div>
                            <div class="check">
                                <input  type="checkbox" name="checkbox" id="checkbox"> 
                                <label class="listbox" for="checkbox">Eu concordo com todas as declarações em <a href="">Termos de serviço e Política de Privacidade</a></label>
                            </div>

                        <input id="botao" type="submit" value="Criar uma conta">

                       

                    </form>

                    <div class="responsive-layout">
                       <p> Já é um membro? <a href="">Entrar</a></p>
                    </div>
             </main>



            </section>








          
       
                       
                        
           
        </body>



    

</html>
